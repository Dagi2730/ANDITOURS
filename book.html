<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <title>Book Your Tour - ANDI TOURS</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <span class="logo-text">ANDI TOURS</span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="book.html">Book</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Book Section -->
  <section id="book" class="book-section">
    <h2>Book Your Tour</h2>
    <form id="booking-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <input type="date" id="tour-date" placeholder="Tour Date" required>
      <input type="number" id="guests" placeholder="Number of Guests" min="1" required>
      <input type="text" id="tour-package" placeholder="Example:- Llibela,Afar,Simen-mounain" required>
      <textarea id="special-requests" placeholder="Any Special Requests"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <script src="tour.js"></script>
</body>
</html>
